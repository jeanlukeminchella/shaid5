      <div class="jumbotron">
        <h1>Admin Page</h1>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Admin Panel</h3>
        </div>
        <div class="panel-body">
          <div class="btn-group">
            <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#promoteModal">
              Promote
            </button>
          </div>
          
          <br><br>
          
          <div class="btn-group">
            <button class="btn btn-info btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Make Backup <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
               <li><a href="#" onclick="backup('event')">Event</a></li>

        <div class="modal-dialog">

              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Promote User</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="user-id">User ID</label>
                <input type="text" class="form-control" id="user-id" placeholder="User ID">
              </div>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="blogger" value="blogger"> Blogger
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="admin" value="admin"> Admin
              </label>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
