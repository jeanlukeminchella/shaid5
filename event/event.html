    <style>
      div.media button {
        visibility: hidden;
      }
      div.media:hover button {
        visibility: visible;
      }
      .btn-file {
        position: relative;
        overflow: hidden;
      }
      .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
      }
      #img-upload{
        width: 100%;
      }
      #img-upload-edit{
        width: 100%;
      }
      #img-upload-published{
        width: 100%;
      }
    </style>

      <div>

      <div id="eventModalPublished" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Create Event</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="event-id-published">ID</label>

              </div>
              <div class="form-group">
                  <label>Upload Image</label>
                  <div class="input-group">
                      <span class="input-group-btn">
                          <span class="btn btn-default btn-file">
                              Browse Image <input type="file" id="imgInp-published">

                      </span>
                      <input type="text" class="form-control" readonly>
                  </div>
                  <img id='img-upload-published'>

            <div class="modal-footer">

              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
